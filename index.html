<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Employee Management</h1>

    <!-- טופס להוספת עובד -->
    <h2>Add New Employee</h2>
    <form id="addEmployeeForm">
      <input type="text" id="name" placeholder="Name" required /><br>
      <input type="text" id="department" placeholder="Department" required /><br>
      <input type="number" id="age" placeholder="Age" required /><br>
      <input type="number" id="salary" placeholder="Salary" required /><br>
      <button type="submit">Add Employee</button>
    </form>
  
    <!-- טופס למחיקת עובדים -->
    <h2>Delete Employees Above Age</h2>
    <form  id="deleteEmployeesForm">
      <input type="number" id="ageLimit" placeholder="Age Limit" required />
      <button type="submit">Delete Employees</button>
    </form>
  
    <!-- טופס לשינוי שם מחלקה -->
    <h2>Update Department Name</h2>
    <form  id="updateDepartmentForm">
      <input type="text" id="oldDepartment" placeholder="Old Department Name" required />
      <input type="text" id="newDepartment" placeholder="New Department Name" required />
      <button type="submit">Update Department</button>
    </form>
    
</body>
</html>
